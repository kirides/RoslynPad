name: Publish

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build with dotnet
      run: dotnet publish -bl -c Release -r win-x64 --self-contained -m:1 src/RoslynPad/RoslynPad.csproj
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: dist
        path: |
          **/RoslynPad/bin/release/net6.0-windows/win-x64/publish/*
